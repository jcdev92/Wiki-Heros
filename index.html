<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/styles.css">

    <title>Wiki Heroes</title>
</head>

<body>
    <header class="header">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#273036" fill-opacity="1" d="M0,256L480,224L960,288L1440,256L1440,0L960,0L480,0L0,0Z"></path></svg>
        <h1 class="header__title">Wiki Heros</h1>
    </header>
    <main class="main">
        <section class="main__about">
            <h2>About</h2>
            <p>
                Wiki Heroes is a web application for those who want to read more about your favorite
                heroes, superheroes, antiheroes or villians from the comics, movies and fairy tales, anytime you want.
            </p>
        </section>
        <section class="main__cards">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#fff" fill-opacity="1" d="M0,224L480,160L960,192L1440,128L1440,0L960,0L480,0L0,0Z"></path></svg>
            <h2>Heroes</h2>
            <div class="heroe" id="heroe">
            </div>
        </section>
    </main>
    <footer class="footer">
        <p>
            &copy; Wiki Heroes 2022 <br> by <br> JC DEV
        </p>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="#273036" fill-opacity="1" d="M0,192L480,64L960,96L1440,64L1440,0L960,0L480,0L0,0Z"></path></svg>
    </footer>
    <script type="text/javascript" type="module" src="./assets/js/REST.js"></script>
</body>

</html>
